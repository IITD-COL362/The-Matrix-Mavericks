<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login">
      <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </form>
{% endblock %}
