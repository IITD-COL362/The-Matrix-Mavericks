<!DOCTYPE html>
<html>
<head>
	<title>Meal Consumption</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
			font-family: Arial, sans-serif;
			color: #444;
			font-size: 0.9em;
			border: 1px solid #f2f2f2;
			margin-top: 50px;
		}

		table thead th {
			background-color: #f2f2f2;
			padding: 12px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
		}

		table tbody tr {
			border-bottom: 1px solid #f2f2f2;
		}

		table tbody td {
			padding: 8px;
		}

		table tbody tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		table tbody tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<table>
		<thead>
		  <tr>
			<th>Meal type</th>
			<th>Percent consumption</th>
		  </tr>
		</thead>
		<tbody>
		  {% for element in data %}
			<tr>
			  <td>{{ element.0 }}</td>
			  <td>{{ element.1 }}</td>
			</tr>
		  {% endfor %}
		</tbody>
	  </table>
</body>
</html>
